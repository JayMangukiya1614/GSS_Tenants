<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap JavaScript (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Add custom styles here */
        #SignUp {
            color: #8bd8bd
        }
        .form-control-lg{
          font-size: 0.9rem!important
        }
        .form-label{
          font-size: 0.9rem!important 
        }
    </style>
</head>
<body>
    <!-- Include your header if needed -->
    {% include "frontend_design/header.html" %}
  
  <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100 w-75">
              <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                      <div class="card" style="border-radius: 15px;">
                          <div class="card-body p-3">
                              <h2 class="text-uppercase text-center mb-2">Sign Up</h2>
                              <form>
                                  <div class="form-outline mb-2">
                                    <label class="form-label" for="username">Username:</label>
                                      <input type="text" id="username" class="form-control form-control-lg" required>
                                  </div>
  
                                  <div class="form-outline mb-2">
                                    <label class="form-label" for="email">Email:</label>
                                      <input type="email" id="email" class="form-control form-control-lg" required>
                                  </div>
  
                                  <div class="form-outline mb-2">
                                    <label class="form-label" for="password">Password:</label>
                                    <input type="password" id="password" class="form-control form-control-lg" required>
                                  </div>
  
                                  <div class="d-flex justify-content-center">
                                      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  
    <!-- Include your footer if needed -->
    {% include "frontend_design/footer.html" %}
</body>
</html>
